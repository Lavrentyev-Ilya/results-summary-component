<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="https://fonts.google.com/css?family=Hanken+Grotesk">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapBlock">
    <div class="containerBlock">
      <div class="contentBlock">
        <div class="resWrapBlock">
          <div class="resInnerBlock">
            <p class="resTitle">Your Result</p>
            <div class="resScoreBlock">
              <div class="resMainScore">76</div>
              <div class="resOfScore">of 100</div>
            </div>
            <p class="resParag1">Great</p>
            <p class="resParag1">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="sumWrapBlock">
          <div class="sumInnerBlock">
            <p class="sumTitle">Summary</p>
            <div class="sumScoreWrap">
              <div class="sumScoreBlock">
                <div class="sumNameScore reactionBlock">
                  <img src="./assets/images/icon-reaction.svg" alt="reaction" class="sumNameImg"/>
                  <span class="sumNameTxt">reaction</span>
                </div>
                <div class="sumScores"><span>80</span><span> / 100</span></div>
              </div>
              <div class="sumScoreBlock">
                <div class="sumNameScore memoryBlock">
                  <img src="./assets/images/icon-memory.svg" alt="memory" class="sumNameImg">
                  <span class="sumNameTxt">memory</span>
                </div>
                <div class="sumScores"><span>92</span><span> / 100</span></div>
              </div>
              <div class="sumScoreBlock">
                <div class="sumNameScore verbalBlock">
                  <img src="./assets/images/icon-verbal.svg" alt="verbal" class="sumNameImg">
                  <span class="sumNameTxt">verbal</span>
                </div>
                <div class="sumScores"><span>61</span> <span> / 100</span></div>
              </div>
              <div class="sumScoreBlock">
                <div class="sumNameScore visualBlock">
                  <img src="./assets/images/icon-visual.svg" alt="visual" class="sumNameImg">
                  <span class="sumNameTxt">visual</span>
                </div>
                <div class="sumScores"><span>72</span> <span> / 100</span></div>
              </div>
            </div>
            <div class="sumButton">Continue</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ilya Lavrentyev</a>.
  </div>
</body>
</html>
